<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 2023</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="./imagem/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/outras-midias.css">
    
</head>
<body onresize="trocaTamanho()">
    <header>
        <h1>Minha Gameplay</h1>
        <!-- icone -->
        <span id="burguer" class="material-icons" onclick="clickMenu()">menu</span>
        <nav id="menu">
            <ul>
                <li><a href="#">Lista 2021</a></li>
                <li><a href="#">Lista 2022</a></li>
                <li><a href="#">Lista 2023</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div id="intro">
                <h2>Lista 2023</h2>
                <p>Lista com todos os jogos que consegui terminar em 2023.</p>
            </div>
            <ul id="lista-jogos">
                <li>
                    <div class="imagem">
                        <!-- Imagem -->
                    </div>
                    <div class="nome">
                        <!-- nome do jogo -->
                        <p>Sword Art Online
                            Hollow Realization:
                            Abyss of the
                            Shrine Maiden
                        </p>
                    </div>
                    <div class="genero">
                        <!-- tipo do jogo -->
                        <p>RPG</p>
                    </div>
                    <div class="avaliacao">
                        <!-- avaliação -->
                        <p>Muito Bom</p>
                    </div>
                </li>
                
            </ul>
        </section>
    </main>
    <footer>
        <p>Site criado por Bruno</p>
    </footer>
    <script>
        function clickMenu() {
            if (menu.style.display == 'block'){
                menu.style.display = 'none' 
            }else{
                menu.style.display = 'block'
            }
        }

        // SCRIPT PARA TROCA DE MENU QUANDO TROCAE TAMANHO DA TELA
        
        function trocaTamanho(){
            if (window.innerWidth >= 768) 
            {
                menu.style.display = 'block'
            } else {
                menu.style.display = 'none'
            }   
        }
    </script>
</body>
</html>
