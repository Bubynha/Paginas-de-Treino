<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Inicial</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="./imagem/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/outras-midias.css">
    <link rel="stylesheet" href="estilo/lista-23-imagem.css">
</head>
<style>
    section#apresenta {
        display: flex;
        background-color: aquamarine;
        width: 300px;
        height: 500px;
    }

    div#bubynha {
        margin-left: 100px;
        background-image: url(imagem/oc.png);
        width: 200px;
        height: 200px;
        background-repeat: no-repeat;
        background-position: center center;
        background-size: cover;
    }
    section#apresenta > p {
        display: block;
    }
</style>

<body onresize="trocaTamanho()">
    <header>
        <h1>Minha Gameplay</h1>
        <!-- icone -->
        <span id="burguer" class="material-icons" onclick="clickMenu()">menu</span>
        <nav id="menu">
            <ul>
                <li><a href="#">Lista 2021</a></li>
                <li><a href="#">Lista 2022</a></li>
                <li><a href="https://bubynha.github.io/Paginas-de-Treino/lista-de-jogos/">Lista 2023</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="apresenta">
            <div id="bubynha">

            </div>
            <p>E ai, tudo certo! Criei essa p√°gina para treina HTML/CSS. Aqui registro os jogos que ando jogando e
                terminando
            </p>

        </section>
        <section id="last-game">
            <h2>Ultimo jogo terminado</h2>
            <div id="ultimo-img">
            </div>
            <div id="ultimo">
                <p>Mighty No.9</p>
            </div>

        </section>
    </main>
    <footer>
        <p>Site criado por <a href="https://github.com/Bubynha">Bruno</a></p>
    </footer>
    <script>
        function clickMenu() {
            if (menu.style.display == 'block') {
                menu.style.display = 'none'
            } else {
                menu.style.display = 'block'
            }
        }

        // SCRIPT PARA TROCA DE MENU QUANDO TROCAE TAMANHO DA TELA

        function trocaTamanho() {
            if (window.innerWidth >= 768) {
                menu.style.display = 'block'
            } else {
                menu.style.display = 'none'
            }
        }
    </script>
</body>

</html>
